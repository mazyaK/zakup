{% if request.user.is_authenticated %}
    {% if request.user.username == user.username %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    {% endif %}
{% else %}
    <h1>Страница для вас недоступна</h1>
{% endif %}
