<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

    <head class="masthead">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand text-light" href="{% url 'core:category_list' %}">Zakup</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <span class="text-muted"></span>
                {% if request.user.is_authenticated %}
                    <a class="text-light float-right" href="{% url 'accounts:logout' %}">Log out</a><br>
                    <a class="text-light float-right" href="{% url 'accounts:profile_detail' user.slug %}">Profile</a><br>
                {% else %}
                    <a class="text-light float-right" href="{% url 'accounts:registration' %}">Sign up</a><br>
                    <a class="text-light float-right" href="{% url 'accounts:login' %}" >Sign in</a><br>
                {% endif %}
                </div>
          </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>


    </body>

</html>
